<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/css/reg.css">
    <title>Registration/Login</title>
</head>
<body>
    <header class="registration">
        <nav>
            <div class="title">
                <h1>Kenya Athletes Association</h1>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/members.html">Members</a></li>
                <li><a href="/reg.html">Registration/Login</a></li>
                <li><a href="/index.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="container" id="registerDiv">
            <legend>Registration</legend>
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="secondName" placeholder="Second Name" required>
            <input type="text" id="surname" placeholder="Surname" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select id="sport">
                <option value="">Select Sport</option>
                <option value="Football">Football</option>
                <option value="Rugby">Rugby</option>
                <option value="Cricket">Cricket</option>
                <option value="Swimming">Swimming</option>
                <option value="Athletics">Athletics</option>
                <option value="Others">Others</option>
            </select>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button onclick="registerUser()">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
        </div>
        <div class="container hidden" id="loginDiv">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="loginUser()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p> 
        </div>
    </header>
    <footer>
        <p>&copy; 2025 Kenya Athletes Association. All rights reserved.</p>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
